<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Share+Tech&display=swap"
    rel="stylesheet">
  <title>Training Tracker</title>
</head>

<body class="flex justify-center bg-[url(/img/background_home.png)] select-none" onload="loadData()">

  <div id="main-container"
    class="bg-[url(/img/oni.png)] bg-[length:auto] bg-repeat h-fit w-[1000px] max-w-[1300px] rounded-3xl h-auto">
    <div id="menu" class="text-4xl flex border-4 border-[#ff4d4d] rounded-[120px] ml-2 mr-2 mt-1 bg-[#FB8B24]">

      <a href="index.html" id="home-button"
        class="mt-[4%] ml-[31%] mr-[2%] transition-transform duration-300 hover:text-[#40e0d0] hover:scale-120">Home</a>

      <a href="index.html" id="home-logo"
        class=" mr-[1.5%] transition-transform duration-300 hover:scale-110 w-[120px] h-auto p-0 flex-center"><img
          src="img/logo.png" alt="logo"></a>

      <a href="statistics.html" id="stats-button"
        class="mt-[4%] transition-transform duration-300 hover:text-[#40e0d0] hover:scale-120">Statistics</a>

      <a href="account.html"><img src="img/user.png" alt="account icon"
          class="w-[50px] h-auto m-1 mt-[40%] hover:scale-110 transition-transform duration-300 ml-[390%] mt-[63%]"></a>
    </div>

    <p class="text-3xl ml-2 mt-3 mb-4 p-2 rounded-3xl border-[#ff4d4d] border-4 h-fit w-fit bg-[#fb8b24]">Latest
      Trainings</p>
    <!--
    <button id="add-button"
      class="mt-3 mb-4 w-fit rounded-3xl border-3 border-[#ff4d4d] bg-[#fb8b24] hover:scale-110 inline text-[#000000] transition-transform duration-200">
      <p class="p-2 text-3xl underline">Add Training</p>
    </button>
-->
    <div id="training-items"
      class="max-w-[1300px] border-[#ff4d4d] border-4 m-2 mt-1 grid grid grid-cols-[repeat(auto-fill,minmax(250px,1fr))] gap-3 rounded-2xl">

      <form id="training-form" class="latest-trainings-item max-w-md mx-auto rounded-3xl shadow-xl space-y-3">
        <p class="w-full text-center inset-auto text-2xl border-3 rounded-xl p-1 border-double">Create Training</p>
        <input id="name" type="text" placeholder="Training name" class="input input-bordered pt-1" />
        <hr class="border-2">
        <input id="date" type="date" class="input input-bordered pt-1" placeholder="dd/mm/yyyy"/>
        <hr class="border-2">
        <input id="duration" type="number" placeholder="Duration (min)" class="input input-bordered pt-1" />
        <hr class="border-2">

        <textarea id="description" placeholder="Description"
          class="textarea textarea-bordered flex-1 w-50 h-8 pt-1"></textarea>
        <button id="addTrainingBtn" type="submit"
          class="btn btn-primary border-3 rounded-3xl hover:scale-105 transition-transform duration-200 ml-[17%] p-2 hover:underline">Add
          Training</button>
      </form>
    </div>

    <div id="edit-overlay" class="modal-overlay invisible">

      <div id="edit-menu"
        class="bg-[#FB8B24] rounded-3xl border-3 p-2 mx-auto text-2xl max-w-110 max-h-100 p-2 m-0 w-71">
        <input id="edit-name" type="text" class="input input-bordered pt-1" placeholder="Name"/>
        <hr class="border-2">
        <input id="edit-date" type="date" class="input input-bordered pt-1" />
        <hr class="border-2">
        <input id="edit-duration" type="number" placeholder="Duration (min)" class="input input-bordered pt-1 w-fit" />
        <hr class="border-2">
        <textarea id="edit-description" placeholder="Description"
          class="textarea textarea-bordered flex-1 min-w-10 max-w-65 w-90 min-h-8 max-h-60 h-8 pt-1"></textarea>
        <button type="submit" id="edit-submit-button"
          class="btn btn-primary border-3 rounded-3xl hover:scale-105 transition-transform duration-200 mt-[5%] p-1 hover:underline block w-66">Save</button>
      </div>
    </div>


  </div>

  <script src="fetchOnReload.js"></script>
  <script src="addTrainigButton.js"></script>
  <script src="deleteButton.js"></script>
  <script src="editButton.js" defer></script>
</body>

</html>
